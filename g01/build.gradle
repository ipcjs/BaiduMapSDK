apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"


    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
def baiduMapSdkVersion = 'v1.0.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.github.ipcjs.BaiduMapSDK:location-base:${baiduMapSdkVersion}"
    compile "com.github.ipcjs.BaiduMapSDK:map:${baiduMapSdkVersion}"
    compile "com.github.ipcjs.BaiduMapSDK:panorama:${baiduMapSdkVersion}"
}
