apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion


    defaultConfig {
        minSdkVersion 9
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                BAIDU_MAP_KEY: '${BAIDU_MAP_KEY}',
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
//            manifest.srcFile 'AndroidManifest.xml'
//            jniLibs.srcDir 'libs'
            assets.srcDir 'assets'
        }
    }
}
def baiduMapSdkVersion = 'v1.2.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.github.ipcjs.baidu-map-sdk:location:${baiduMapSdkVersion}"
    compile "com.github.ipcjs.baidu-map-sdk:map:${baiduMapSdkVersion}"
    compile "com.github.ipcjs.baidu-map-sdk:panorama:${baiduMapSdkVersion}"
}

apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.ipcjs'
version = 'g01_1.2.1'
project.archivesBaseName = 'baidu-map-sdk'
task javadocJar(type: Jar) {
    // 注意, 因为这几个目录本来是独立的javadoc文件, 像这样直接复制到一起后, 会导致一些文件被覆盖...
    from '../libs/doc/panorama', '../libs/doc/navi', '../libs/doc/location', '../libs/doc/map'
    classifier = 'javadoc'
}
artifacts {
    archives javadocJar
}

